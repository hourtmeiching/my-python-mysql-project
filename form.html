<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;

        // Access user info
        const user = tg.initDataUnsafe.user;
        const userId = user?.id;
        const username = user?.username;
        const firstName = user?.first_name;

        // Log user info for debugging
        console.log("User Info:", { userId, username, firstName });

        // Handle form submission
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Include user info in the message
            const botToken = '7680394855:AAFVjKErGVwWg9bZ49BnChVgCLnv1xA3MRw';
            const chatId = '8101143576';
            const message = `
                New form submission:
                Name: ${data.name}
                Email: ${data.email}
                User Info:
                Username: ${username || 'N/A'}
                First Name: ${firstName || 'N/A'}
                User ID: ${userId || 'N/A'}
            `;

            // Send the message to your Telegram bot
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            }).then(response => response.json())
              .then(data => console.log(data))
              .catch((error) => console.error('Error:', error));
        });
    </script>
</body>
</html>
