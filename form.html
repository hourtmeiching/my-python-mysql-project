<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Form</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;

        // Function to get user info (works only inside Telegram)
        function getUserInfo() {
            if (tg.initDataUnsafe?.user) {
                const user = tg.initDataUnsafe.user;
                return {
                    userId: user.id,
                    username: user.username,
                    firstName: user.first_name
                };
            } else {
                return {
                    userId: 'N/A',
                    username: 'N/A',
                    firstName: 'N/A'
                };
            }
        }

        // Handle form submission
        document.getElementById('dataForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Get user info
            const userInfo = getUserInfo();

            // Include user info in the message with cool design
            const botToken = '7680394855:AAFVjKErGVwWg9bZ49BnChVgCLnv1xA3MRw';
            const chatId = '8101143576';
            const message = `
                ðŸŽ‰ *New Form Submission* ðŸŽ‰

                ðŸ‘¤ *Name:* ${data.name}
                ðŸ“§ *Email:* ${data.email}

                ðŸ” *User Info:*
                - ðŸ†” *Username:* @${userInfo.username || 'N/A'}
                - ðŸ‘‹ *First Name:* ${userInfo.firstName || 'N/A'}
                - ðŸ†” *User ID:* ${userInfo.userId || 'N/A'}
            `;

            // Send the message to your Telegram bot
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'MarkdownV2' // Enable Markdown formatting
                })
            }).then(response => response.json())
              .then(data => console.log(data))
              .catch((error) => console.error('Error:', error));
        });
    </script>
</body>
</html>
